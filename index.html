<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- CAROUSEL -->
    <div class="carousel">
        <h1>CAROUSEL</h1>
        <div class="carousel-images">
            <div class="carousel-buttons">
                <i class="fas fa-chevron-right next"></i>
                <i class="fas fa-chevron-left previous"></i>
            </div>
            <img class="ciao first active" src="./img/immagine1.jpg" alt="">
            <img class="ciao " src="./img/immagine2.jpg" alt="">
            <img class="ciao " src="./img/immagine3.jpg" alt="">
            <img class="ciao " src="./img/immagine4.jpg" alt="">
            <img class="ciao " src="./img/immagine5.jpg" alt="">
            <img class="ciao last" src="./img/immagine6.jpg" alt="">
            <div class="carousel-nav">
                <span class="circle first active"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle last"></span>
            </div>
        </div>
    </div>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/rule.js"></script>
</body>
</html>
