<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main">
        <div class="hero">
            <!-- SLIDER TITLE -->
            <div class="hero-title"></div>
            <!-- IMAGES SLIDER -->
            <div class="carousel">
                <div class="carousel-images">
                    <!-- carousel buttons next prev -->
                    <i class="fas fa-chevron-right next"></i>
                    <i class="fas fa-chevron-left previous"></i>      
                    <img class="first active" src="./img/pesaro.png" alt="pesaro">   
                    <img class="" src="./img/sistiana.png" alt="pesaro">   
                    <img class="" src="./img/aosta.png" alt="pesaro">   
                    <img class="" src="./img/brunate.png" alt="pesaro">   
                    <img class="last" src="./img/duino.png" alt="pesaro">  
                    <!-- carousel circles slider -->
                    <div class="carousel-control">
                        <span class="circle active"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/rule.js"></script>
</body>
</html>
