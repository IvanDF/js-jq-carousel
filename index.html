<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main">
        <div class="hero">
            <!-- SLIDER TITLE -->
            <div class="hero-title">
                <h1>CAROUSEL</h1>
            </div>
            <!-- IMAGES SLIDER -->
            <div class="carousel">
                <div class="carousel-images">
                    <!-- carousel buttons next prev -->
                    <i class="fas fa-chevron-right next"></i>
                    <i class="fas fa-chevron-left previous"></i>      
                    <img class="first active" src="https://pixabay.com/get/55e5d4414c54b108feda8460da29317e1637dfe1535372_1920.jpg" alt="">   
                    <img class="" src="https://pixabay.com/get/52e3dd474950b108feda8460da29317e1637dfe1535175_1920.jpg" alt="">   
                    <img class="" src="https://pixabay.com/get/57e8d5414951ab14f6d1867dda353678153cd6e45058794e_1920.jpg" alt="">   
                    <img class="" src="https://pixabay.com/get/57e7d342485bae14f6d1867dda353678153cd6e450587648_1920.jpg" alt="">   
                    <img class="last" src="https://pixabay.com/get/57e8dc4a4950a414f6d1867dda353678153cd6e45751764c_1920.jpg" alt="">  
                    <!-- carousel circles slider -->
                    <div class="carousel-control">
                        <span class="circle first active"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle last"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/rule.js"></script>
</body>
</html>
